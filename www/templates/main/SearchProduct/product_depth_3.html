<ion-view title="{{title}}" hide-tabs="true">
  <ion-content>
    <div ui-view></div>
    <ion-list  class="text-left">
      <div class="item " ng-repeat="list in lists" ng-click="goToPage(list.Depth,list.ID,list.Name)" style="padding-top: 10px;padding-bottom: 10px">
        <span class="text-left" style="font-size: 14px">{{list.Name}}</span>
      </div>
    </div>
  </ion-content>
</ion-view>
