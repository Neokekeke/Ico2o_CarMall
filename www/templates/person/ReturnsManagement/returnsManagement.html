<ion-view title="退款管理" hide-tabs="true">

  <ion-content>
    <ion-list class="list">
    <div ng-repeat="tuihuo in tuihuoLists.data">
      <div class="item item-text-wrap" style="background-color:#ddd;padding: 0; margin-top:5px">
		        <div class="row">
		           <span><b>订单号：{{tuihuo.OrderNO}}</b></span>
		        </div>
		        <div class="row">
		            <span><b>申请日期：{{tuihuo.CreatedDate}}</b></span>
		        </div>
        </div>

      <div ng-repeat="tuihuo2 in tuihuo.ReturnGoodsItem">
	         <div class="item item-text-wrap" style="padding:0">
				        <div class="row">
							          <div class="col col-40">
							            <span><img src="{{host_ico2o}}{{tuihuo2.ImagePath}}" style="width: 100px;height:100px"> </span>
							          </div>
							          <div class="col col-60">
							            <span>{{tuihuo2.Name}}</span>
							            <br /><br />
							             <span>数量：{{tuihuo2.Quantity}}个</span>
							          </div>
							       
				        </div>
	          </div>
      </div>
			<div class="item item-text-wrap" style="background-color:#ddd;font-size: 14px;padding:0">
				<div class="row">
					<div class="col">
						<span>退款原因：{{tuihuo.Note}}</span>
					</div>
					<div class="col">
						<span>退款：{{tuihuo.Amount}}</span>
					</div>
					<div class="col">
						<span>状态：{{tuihuo.Audited}}</span>
					</div>
				</div>
				<div class="row">
					<span>退款说明：</span>
				</div>
			</div>

           </div>
      </ion-list>

    <ion-infinite-scroll
      ng-if="hasmore"
      on-infinite="loadMore1()"
      distance="5%">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
