<ion-view title="绑定手机" hide-tabs="true">

  <ion-content>
    <label>
      <div class="item item-input">
           <input type="text" ng-model="oldPhone"
                          ng-maxlength="11" id="tel" name="tel"
                          placeholder="旧手机号码"
                          style="width: 70%"
                          ng-pattern="/^1[34578]\d{9}$/"
                          required/>

          <button class="button"
                    ng-click="getVerification()"
                    style="width: 30%">获取验证码
          </button>

    </div>
    </label>


    <label>
      <div class="item item-input">
          <input type="text" placeholder="新手机号"
                 ng-model="newPhone"
                 style="width: 70%"
                 ng-pattern="/^1[34578]\d{9}$/"
                 required/>

         <button class="button"
              ng-click="getVerification()" style="width: 30%">
            获取验证码
          </button>
        </div>
    </label>


    <div class="list" style="padding: 5px 0; margin: 0;">
      <center>
        {{checkPhone}}
      </center>
    </div>

      <button class="button button-full button-small button-balanced button-block" style="border-radius: 5px; height: 32px; width: 95%; line-height: 30px; margin: 0 10px 0 10px;" ng-click="changePhone()">
        确认更改手机号
      </button>

  </ion-content>

</ion-view>
