<ion-modal-view>
  <header class="bar bar-header" style="background-color:#36ADE0">
    <button class="button" style="background-color:#36ADE0" ng-click="closeModal_bindMailCom()">
      <a><img src="img/p3.png"></a>
      <!--绑定邮箱-->
    </button>
    <h1 class="title" style="color:white">修改邮箱</h1>

  </header>
  <div class="content has-header">
    <form name="form" ng-submit="BindMailComplete(bindMail1,bindMail2)" novalidate="novalidate">
      邮箱：
      <input type="text" name="email" ng-model="bindMail1" required
             ng-pattern="/^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/"/>
      <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
      <span  ng-show="form.email.$error.email">填写格式错误</span>
      </span>
      <input type="submit" value="提交"/>
    </form>


  </div>

</ion-modal-view>
