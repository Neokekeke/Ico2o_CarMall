<ion-view title="绑定微信" hide-tabs="true">
  <ion-content style="font-size: 14px; font-family: '微软雅黑';">
    <div class="row">
      <div class="col">
        <a class="a" ng-href="#/tab/setting">
         <button class="button button-assertive button-block"
               ng-click="BindWechatComplete()" style="height: 35px;line-height: 35px;">
            <span style="color:white">绑定微信</span>
          </button>
        </a>
      </div>

      <div class="col">
         <button class="button button-assertive button-block" ng-click="" style="height: 35px;line-height: 35px;">
            解除绑定
         </button>
      </div>
    </div>
  </ion-content>

</ion-view>
