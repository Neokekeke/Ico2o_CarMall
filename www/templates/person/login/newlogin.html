<ion-view view-title="微信注册新用户" hide-tabs="true">
  <ion-content>
    <ion-list>
      <ion-item>
          <input type="text" maxlength="10" placeholder="请输入昵称：" ng-model="nickname"
                 style="margin-left: 10px; border: 1px solid;display: inline;border-radius: 5px;padding-left: 6px">
          <a ng-click="weRegister(nickname)" class="button button-assertive button-small" style="border-radius: 5px">注册</a>
      </ion-item>


    </ion-list>
  </ion-content>
</ion-view>
