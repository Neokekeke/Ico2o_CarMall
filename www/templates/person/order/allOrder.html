
	<!--我的订单-->

	<div class="input input-inset">
		<div ng-repeat="orderItem in orderList" ng-init="outerIndex = $index">

			<!--订单号-->
			<div class="item item-input-wrapper">
				<div class="col">
					订单号：{{orderItem.OrderNO}}
				</div>
				<div class="col-10">
					<a class="button button-small" ng-href="#/tab/orderlist/{{outerIndex}}">
                        <img src="img/select_menu_arrow_bg.png" style="width: 5px;height: 5px">
                      </a>
				</div>
			</div>

			<!--商品详细信息-->
			<div ng-repeat="orderitem in orderItem.ListOrdersItem " ng-init="innerIndex = $index">
				<div class="item item-text-wrap">
					<div class="row">
						<div class="col">
							<img src="{{host_ico2o}}{{orderitem.ImagePath}}" style="width: 100px;height:100px">
						</div>

						<div class="col">
							<div class="row">
								<span>{{orderitem.Name}}</span><br>
							</div>
							<div class="row">
								<span>属性：白色</span>
							</div>
							<div class="row">
								<span>{{"￥:  "+orderitem.Price+""+"  元"}}</span><br>
							</div>
							<div class="row">
								<span>数量：{{orderitem.Quantity}} 个</span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- &lt;!&ndash;商品结算栏&ndash;&gt;
                     <div class="item">
                     <div class="row">
                       <span>共：{{Sum($index)}} 件商品</span>
                       {{"合计:￥ "+TotalSum+" "}}{{" (含运费:￥ 0.0)"}}
                     </div>
                     </div>-->

			<!--用户操作按钮-->
			<div class="item">
				<div class="row">
					<div class="col col-10 col-offset-30">
						<button class="button button-small">预约维修店</button>
					</div>
					<div class="col col-offset-20">
						<button class="button button-small">查看物流</button>
					</div>

					<div class="col col-10">
						<button class="button button-assertive button-small">退货</button>
					</div>
					<div class="col col-10 col-offset-10">
						<button class="button button-assertive button-small">待付款</button>
					</div>
				</div>

			</div>
		</div>
	</div>

</div>
